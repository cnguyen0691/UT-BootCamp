<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo 2</title>
  </head>
  <body>

    <script type="text/javascript">

      if (true === true) {
        alert("hi this should fire");
      }
      else {
        alert("bye");
      }

      if (false === false) {
        alert("breaux");
      }
      else {
        alert("nope");
      }

      if ("4" === 4) {
        alert("puppies");
      }
      else {
        alert("goats are fun");
      }

      if ("4" == 4) {
        alert("puppies");
      }
      else {
        alert("goats more goats!");
      }

      if (true) {
        alert("goo goo dolls");
      }
      else {
        alert("vanilla ice");
      }

      if (false) {
        alert("the neighborhood");
      }
      else {
        alert("one direction is not a band that i like");
      }

      if (("5" + "5") === "55") {
        alert("tofu is tasty");
      }
      else {
        alert("soybean");
      }

      if ((6 + "5") === "65") {
        alert("richard");
      }
      else {
        alert("branson");
      }

    </script>

  </body>
</html>
