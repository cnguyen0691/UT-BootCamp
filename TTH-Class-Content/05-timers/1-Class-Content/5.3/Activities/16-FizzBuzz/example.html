    <script>


          function fizzBuzz(){
              //iterate throu 100 numbners
              for(i=0;i<=99;i++){
                  var thing = i+1;

                    if( (thing % 3 === 0) && (thing %5 === 0) ){

                      console.log('fizzbuzz');
                    }
                    else if( (thing) % 3 === 0 ){
                        console.log('fizz');

                    }
                    else if((thing) % 5 === 0){

                        console.log('buzz');

                    }

                    else{
                      console.log(thing);
                    }






                  




              }


          }

          fizzBuzz();


    </script>
